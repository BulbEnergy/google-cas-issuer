      app: cert-manager-google-cas-issuer
  template:
    metadata:
      labels:
        app: cert-manager-google-cas-issuer
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --zap-devel=true
        command:
        - /google-cas-issuer
        image: quay.io/jetstack/google-cas-issuer:latest
        name: google-cas-issuer
